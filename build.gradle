apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'parking'
    version =  '0.1.0'
    manifest {
        attributes "Main-Class": "parking.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}